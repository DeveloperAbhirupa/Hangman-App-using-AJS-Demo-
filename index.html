<!DOCTYPE html>
<html>
<head>
  <title>Hangman App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"> </script>
  <script src="app.js"></script>

</head>
<body ng-app="HangmanApp" ng-controller="GameController">
Word to be guessed: {{display}}
<br>
<input type="text" name="guess" placeholder="Enter Guess letter" ng-model="input.letter">
<button ng-click()="letterCheck()">TRY</button>


</body>
</html>
